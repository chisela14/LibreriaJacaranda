<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Libreria Jacaranda</title>
<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>
	<div id="container">
		<div id="loginBox">
			<form id="loginForm" action="" method="post">
				<div id="loginIcon">
					<img src="images/userIcon.png">
				</div>
			
			 	<div>
					<label class="loginLabel" for="userName">Usuario</label>
					<input id="user" type="text" maxlength="20" placeholder="Introduce tu nombre de usuario">
				</div>
				
				<div>
					<label class="loginLabel" for="userPassword">Contraseña</label>
					<input type="password" maxlength="10" placeholder="Introduce tu contraseña">
				</div>
				<div>
					<button id="loginButton" class="loginButton">Login</button>
				</div>
			</form>
		</div>
	</div>

</body>
</html>
